<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Vollkorn:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="form-class" id="form-class">
          <input
            type="search"
            placeholder="Enter a city"
            required
            id="form-class-input"
            class="form-class-input"
          />
          <input type="submit" value="search" class="form-class-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-tit">
          <div>
            <h1 class="weather-app-city" id="city"></h1>
            <p class="weather-app-details">
              <span id="time"></span>,
              <span id="description"></span>
              <br />
              Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="wind-speed"></strong>
            </p>
          </div>
        </div>
        <div class="weather-app-temperature-container">
          <div class="weather-app-icon"></div>
          <div id="icon"></div>
          <div class="weather-app-temperature" id="temperature">14</div>
          <div class="weather-app-unit">&degC</div>
        </div>
        <div class="weather-forecast">
          <div class="weather-forecast-day" id="forecast">
          </div>
        <footer>
          This project was coded by
          <a href="https://github.com/Smithmercykomiyo" target="_blank"
            >smithmercy</a
          >
          and is open-sourced
          <a
            href="https://github.com/Smithmercykomiyo/my-weather-app"
            target="_blank"
          >
            on Github</a
          >
          and hosted
          <a href="https://smith-weatherapp.netlify.app" target="_blank"
            >on Netlify</a
          >
        </footer>

        <script src="src/index.js"></script>
      </main>
    </div>
  </body>
</html>
